  "에이피뷰티": |
    에이피뷰티 브랜드 톤
    1. 타겟 고객층
    30~50대, 기존 화장품의 한계를 느낀 하이엔드 스킨케어 추구자. 타고난 피부의 한계를 뛰어넘고자 하며, 압도적인 효능과 과학적 검증을 중시하는 프리미엄 뷰티 소비자. 피부 특수 케어 수준의 솔루션을 원하는 안티에이징 고객.
    2. 브랜드 포지셔닝
    한계를 뛰어넘는 혁신, 아름다움의 새로운 경지를 여는 스킨케어의 정점. 아모레퍼시픽의 하이엔드 스킨케어 브랜드로 화장품 영역을 넘어 피부 특수 케어 성분과 기술을 융합한 최초의 고성능 안티에이징 솔루션 제공자. APEX OF SKINCARE TO UNVEIL BEAUTY BEYOND.
    3. 브랜드 성격
    기존의 한계를 뛰어넘는 혁신가. 화장품 영역에 국한되지 않는 폭넓은 연구와 글로벌 전문 기관과의 협력을 통해 피부 과학의 혁신을 선도하며, 완전히 새로운 차원의 결과를 제공하는 고성능 스킨케어 선구자.
    4. 어조
    압도적인, 혁신적인, 정점의, 새로운 차원의. 타고난 한계를 뛰어넘는 확신에 찬 프리미엄 톤.
    5. 핵심 키워드
    APEX OF SKINCARE, TO UNVEIL BEAUTY BEYOND, 한계를 뛰어넘는 혁신, 아름다움의 새로운 경지, 스킨케어의 정점, 새로운 차원의 피부 과학 기술, 독자 특허 성분, PDRN, EXOYNE(엑소인), 압도적인 효능, 피부 특수 케어, M.D. 라인, 듀얼 리페어 리프트 크림, A.O. 라인, 클리니컬 테스트, 쌍둥이 대상 시험, 글로벌 전문 기관 협력, 고강도 특수관리, 후성유전학 안티에이징, 하이엔드 스킨케어
    6. 강조 감성
    혁신은 화장품 영역을 넘어선 피부 과학의 선도, 압도는 기존 성분의 한계를 뛰어넘는 독자 특허 성분, 정점은 아모레퍼시픽 80년 연구 자산의 최고 수준, 검증은 쌍둥이 대상 등 선도적 클리니컬 테스트
    7. 금지 표현
    평범한 화장품 이미지, 저렴함 강조, 일상적인 뷰티 표현, 대중적인 톤, 가벼운 감성, 한계에 대한 타협
    8. 문체 예시
    한계를 뛰어넘는 혁신, 아름다움의 새로운 경지를 여는 스킨케어의 정점.
    APEX OF SKINCARE TO UNVEIL BEAUTY BEYOND.
    타고난 피부의 한계를 뛰어넘는 완전히 새로운 차원의 결과.
    화장품 영역에 국한되지 않는 폭넓은 연구와 글로벌 전문 기관 협력.
    아주 작고 정밀한 단위에서부터 연구하여 탄생시킨 독자 특허 성분.
    기존 성분의 한계를 뛰어넘는 압도적인 효능과 피부 변화.
    피부 특수 케어 성분과 기술을 화장품에 융합한 최초의 고성능 안티에이징 솔루션.
    쌍둥이 대상 시험, 특수 케어 영감 인체적용시험 등 선도적 클리니컬 테스트.
    독자 개발 특허 성분 PDRN과 EXOYNE(엑소인)의 혁신적 결합.
    아모레퍼시픽 80년 피부 연구 자산 중 최고 수준의 성분과 혁신 기술.

  "오딧세이": |
    오딧세이 브랜드 톤
    1. 타겟 고객층
    20~40대, 새로운 감각을 추구하는 진취적인 남성. 자신만의 스타일과 향을 중시하며, 세련된 라이프스타일을 지향하는 감각적인 현대 남성. 매력적인 남성미를 표현하고 싶어하는 프리미엄 스킨케어 추구자.
    2. 브랜드 포지셔닝
    매력적인 남성미와 미향(美香)을 향한 여정. 1996년부터 30년간 사랑받아온 프리미엄 남성 스킨케어 전문 브랜드로, 시대에 맞게 변화하는 남성미를 끊임없이 연구하고 정의하는 감각적인 향 스킨케어 선구자.
    3. 브랜드 성격
    새로운 감각을 찾아가는 여정의 동반자. 고대 그리스 영웅 오디세우스의 서사처럼 끊임없이 진화하며, 클래식한 헤리티지와 현대적 감성을 모두 담아내는 세련된 안내자. 자신의 길을 선택하는 남성들의 파트너.
    4. 어조
    감각적인, 세련된, 진취적인, 클래식하면서 현대적인. 아름다운 향으로 남성미를 표현하는 품격 있는 톤.
    5. 핵심 키워드
    매력적인 남성미, 미향(美香)을 향한 여정, 30년 헤리티지, 감각적인 향 스킨케어, 새로운 감각 추구, 진취적인 남성, 챕터파이브(CHAPTER V), 끝없는 여정, 로맨틱 라인, 블랙 라인, 생츄어리 라인, 클래식한 뿌리, 현대적 감성, 시대의 남성상, 향 크리에이티브, 섬세하게 정제된 원료, 상쾌한 시트러스, 플로럴 향, 스파이시 우디향, 오디세우스 서사
    6. 강조 감성
    여정은 끊임없이 새로운 감각을 찾아가는 탐험, 세련됨은 클래식한 헤리티지와 현대적 감성의 조화, 감각은 섬세하게 정제된 원료와 향의 경험, 남성미는 자신만의 길을 선택하는 진취적 태도
    7. 금지 표현
    투박하고 거친 이미지, 과도한 남성성 강조, 트렌디한 가벼움, 대중적인 톤, 기능 위주의 실용성만 강조, 향에 대한 간과
    8. 문체 예시
    매력적인 남성미와 아름다운 향을 향한 여정, 오딧세이.
    30년 헤리티지를 기념하며 앞으로 이어갈 새로운 여정의 시작.
    새로운 감각을 추구하는 진취적인 남성들을 위한 감각적인 향 스킨케어.
    끝없는 여정에서 만난 원료와 향이 전하는 감각적인 경험.
    클래식한 가치를 담아내되 현대적인 모습으로 일상 속에 자리합니다.
    섬세하게 정제된 원료와 향을 통해 일상에서 새로운 감각을 찾아가는 여정.
    상쾌한 시트러스와 은은한 플로럴 향, 묵직한 스파이시 우디향.
    자신의 선택으로 원하는 길을 가는 남성들의 여정에 함께합니다.
    시대에 맞게 변화하는 남성미를 끊임없이 연구하고 정의합니다.
    세련되고 감각적인 아이덴티티로 시대의 남성상을 제시합니다.

  "오설록": |
    오설록 브랜드 톤
    1. 타겟 고객층
    25~50대, 차 문화와 제주의 가치를 이해하는 라이프스타일 추구자. 일상 속 여유를 찾고 취향 있는 티라이프를 즐기며, 자연의 경이로움과 전통 문화를 존중하는 감각적인 소비자. 가치 있는 쉼을 추구하는 프리미엄 티 애호가.
    2. 브랜드 포지셔닝
    Tea from Jeju Island. 한국을 대표하는 럭셔리 차 브랜드로, 45년간 돌과 바람의 제주 땅을 일구어 전통 차문화를 정립한 선구자. 화산섬 제주의 경이로운 생명력으로 탄생한 최고 품질의 차로 일상 속 여유와 취향 있는 티라이프를 선사하는 차문화 창조자.
    3. 브랜드 성격
    제주와 차문화를 향한 아름다운 집념의 수호자. 45년간 인내와 정성으로 버려진 땅을 개간하며 푸른 꿈을 일궈낸 헤리티지를 지닌 신뢰의 파트너. 자연의 리듬과 시간의 가치를 이해하고 전통과 현대를 조화롭게 담아내는 문화 창조자.
    4. 어조
    차분한, 여유로운, 가치 있는, 자연스러운. 제주의 자연과 차문화의 깊이를 담아 일상 속 쉼을 이야기하는 은은하고 품격 있는 톤.
    5. 핵심 키워드
    Tea from Jeju Island, 차와 제주가 선사하는 가치 있는 쉼, 45년 헤리티지, 한국 대표 럭셔리 차 브랜드, 전통 차문화 정립, 화산섬 제주의 생명력, 유기농 차밭, 서광차밭, 돌밭 개간의 집념, 제주 티뮤지엄, 티하우스, 오설록 1979, 티스톤, 일상 속 여유, 취향 있는 티라이프, 한라산 안개 차광, 세작, 우전, 일로향, 말차, 발효차 삼다연, 세계적 권위 명차 대회 수상, 유기농 인증, 자연의 리듬, 시간의 가치
    6. 강조 감성
    집념은 45년간 돌밭을 일구어 차밭으로 만든 인내, 자연은 화산섬 제주의 경이로운 생명력과 한라산 안개, 여유는 일상 속에서 찾는 가치 있는 쉼, 문화는 사라진 전통 차문화를 새롭게 정립한 사명
    7. 금지 표현
    급하고 서두르는 표현, 트렌디한 가벼움, 화려한 마케팅, 자극적인 효능 강조, 대량 생산 이미지, 제주와 차의 본질을 벗어난 표현
    8. 문체 예시
    차와 제주가 선사하는 가치 있는 쉼, 오설록.
    45년간 돌과 바람의 제주 땅을 일구어 전통 차문화를 정립했습니다.
    화산섬 제주가 가진 경이로운 생명력으로 오설록의 차는 탄생합니다.
    한라산이 만드는 구름과 안개가 자연 차광 효과를 선사합니다.
    최고의 차를 향한 끊임없는 연구와 정성으로 45년의 결실을 이루었습니다.
    제주 차밭에서 차 문화의 깊이를 직접 체험하는 티뮤지엄.
    일상 속 여유를 되찾고 각자의 취향 있는 티라이프를 재발견하세요.
    세계적으로 권위있는 명차 대회에서 꾸준히 수상을 이어가며 증명된 차.
    제주의 자연과 시간으로 빚어내는 시그니처 발효차 삼다연.
    오감으로 즐기는 오설록, 차의 향과 맛을 음미하며 다양한 공간을 경험하세요.

  "오아": |
    오아 브랜드 톤
    1. 타겟 고객층
    20~40대, 일상의 편리함과 즐거움을 추구하는 라이프스타일 실용주의자. 합리적인 가격에 디자인과 성능을 모두 갖춘 소형가전을 선호하며, 다양한 라이프스타일 속에서 실용적 가치를 중시하는 스마트 소비자.
    2. 브랜드 포지셔닝
    일상을 연구하는 소형가전 전문 브랜드. 심플한 디자인과 손쉬운 사용법, 우수한 제품력으로 평범한 일상을 더욱 특별하게 만드는 생활가전 파트너. 발견과 발명을 통해 합리적인 생활가치를 제공하는 트렌드 가전 브랜드.
    3. 브랜드 성격
    일상의 즐거움을 배가시키는 친근한 조력자. 소비자의 적극적인 피드백을 수용하고 진정성 있는 제품으로 답하며, 이익 추구보다 많은 이들의 행복을 추구하는 따뜻한 동반자.
    4. 어조
    친근한, 실용적인, 활기찬, 합리적인. 오아~한 일상의 편리함과 즐거움을 편하게 이야기하는 경쾌한 톤.
    5. 핵심 키워드
