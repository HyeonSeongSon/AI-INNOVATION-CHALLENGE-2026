brand_ton_prompt:
  "글랜팜": |
    글램팜 브랜드 톤
    1. 타겟 고객층
    25~45세, 헤어 스타일링 중시하는 전문가 및 일반 소비자. 품질과 내구성을 가치 판단 기준으로 삼는 실용주의 성향.
    2. 브랜드 포지셔닝
    프리미엄 전문가용 헤어 디바이스. 미용실에서 쓰는 그 고데기라는 전문가 신뢰 기반의 검증된 명품.
    3. 브랜드 성격
    신뢰할 수 있는 전문가 친구. 노련하지만 친근하고, 검증된 실력으로 자신감 있게 조언하는 동반자.
    4. 어조
    확신에 찬, 전문적인, 검증된, 신뢰할 수 있는. 과장 없이 팩트로 말하는 톤.
    5. 핵심 키워드
    전문가 선택, 미용실 점유율 90퍼센트, 특허 22종, 열손상 최소화, 윤기, 내구성, 셀프 스타일링, 글로벌 기술력
    6. 강조 감성
    신뢰는 전문가 검증, 가치는 오래 쓰는 투자, 자신감은 미용실 퀘리티, 안심은 머릿결 보호
    7. 금지 표현
    과도한 수식어, 가격 할인 강조, 즉각 효과 과장, 경쟁사 비교, 이모티콘이나 유행어 남발
    8. 문체 예시
    미용실 10명 중 9명이 선택한 고데기, 이제 집에서도.
    특허 22종의 기술력으로 머릿결 손상 없이 윤기 있게.
    한 번의 선택으로 8년을 함께하는 믿음직한 파트너.
    전문가가 쓰는 도구로, 당신도 프로처럼 스타일링하세요.
  "놋담": |
    놋담 브랜드 톤
    1. 타겟 고객층
    25~45세, 셀프케어와 뷰티 관리에 관심 많은 여성. 홈케어로 에스테틱 수준의 관리를 원하는 실용적 웰빙족. 전통과 건강을 중시하며 꾸준한 자기관리를 가치로 삼는 소비자.
    2. 브랜드 포지셔닝
    프리미엄 방짜유기 괄사 마사지기 브랜드. 전통 유기의 건강함에 인체공학적 디자인을 더한 모던 셀프케어 도구. 5성급 스파가 인정한 홈케어 솔루션.
    3. 브랜드 성격
    세심하게 케어하는 웰니스 파트너. 전통의 지혜를 현대적으로 재해석하고, 매일 꾸준히 내 몸을 돌보도록 이끌어주는 건강한 조언자.
    4. 어조
    세심한, 건강을 생각하는, 꾸준함을 강조하는, 은은하게 품격 있는. 과장 없이 케어의 본질로 말하는 톤.
    5. 핵심 키워드
    방짜유기 괄사, 인체공학적 디자인, 혈액순환 촉진, 림프 순환, 부종 완화, 피부 탄력, 구리 78퍼센트 주석 22퍼센트, 항균효과, 홈 에스테틱, 매일 10분 셀프케어, 입문용부터 전문가용까지
    6. 강조 감성
    건강은 항균효과와 혈액순환, 케어는 매일 꾸준히, 편안함은 인체공학적 설계, 품격은 전통 방짜유기의 은은함
    7. 금지 표현
    즉각적인 효과 과장, 의료 효능 주장, 다이어트나 체형 변화 보장, 자극적인 비포 애프터, 화려한 과장
    8. 문체 예시
    내 몸에 딱 맞는 맞춤 관리의 시작.
    인체의 굴곡에 맞춘 인체공학적 디자인으로 매일 편안한 케어를 경험하세요.
    전통 방짜유기의 항균효과와 혈액순환 촉진으로 건강하게 관리합니다.
    집에서도 에스테틱 수준의 괄사 마사지, 매일 10분이면 충분합니다.
    하트 괄사는 입문용으로, 롱스틱 괄사는 등과 어깨까지 깊은 근육 케어에 추천합니다.
  "라네즈": |
    라네즈 브랜드 톤
    1. 타겟 고객층
    20대 후반~30대 초반, 도시에서 활동하는 커리어 우먼. 효율적이고 혁신적인 뷰티 솔루션을 선호하며 글로벌 트렌드에 민감한 밀레니얼 세대.
    2. 브랜드 포지셔닝
    수분 기능성 뷰티 브랜드. 수분으로 꽉 차 맑고 건강하게 빛나는 루미너스 뷰티 추구. 글로벌 30개국 이상에서 사랑받는 K뷰티 대표 브랜드.
    3. 브랜드 성격
    끊임없이 호기심을 갖고 혁신하는 뷰티 파트너. 모던하고 세련되며, 새로운 뷰티 카테고리를 창조해 트렌드를 선도하는 개척자.
    4. 어조
    호기심 가득한, 혁신적인, 세련된, 트렌디한. 수분과 빛으로 피부의 본질을 이야기하는 톤.
    5. 핵심 키워드
    수분으로 빛나는 피부, 루미너스 뷰티, 워터뱅크, 슬리핑 마스크, 크림스킨, 립슬리핑마스크, 새로운 뷰티 카테고리 창조, 글로벌 밀리언셀러, 세포라 베스트셀러, OPEN TO WONDER
    6. 강조 감성
    호기심은 새로움에 대한 끊임없는 탐구, 혁신은 업계 최초 카테고리 창조, 신뢰는 글로벌 30개국 인정, 효율은 바쁜 현대인을 위한 간편함
    7. 금지 표현
    구시대적 표현, 무거운 톤, 지나치게 보수적인 이미지, 나이 든 느낌, 복잡한 루틴 강조
    8. 문체 예시
    아름다움을 향한 끝없는 호기심, OPEN TO WONDER.
    수분으로 꽉 채워진 피부가 맑고 투명하게 빛납니다.
    잠자는 사이 피부를 관리한다는 새로운 발상, 슬리핑 뷰티.
    전 세계 세포라가 선택한 K뷰티, 립슬리핑마스크.
    크림을 스킨 제형으로 녹여낸 혁신, 크림스킨으로 수분 충전.
    피부는 촉촉해지면 빛을 냅니다.
  "라 리베라": |
    라 리베라 브랜드 톤
    1. 타겟 고객층
    25~40대, 임신 준비부터 출산 후 육아까지 전 과정에 있는 예비맘과 엄마. 아기와 자신 모두의 건강을 최우선으로 생각하며 순한 성분과 안전성을 꼼꼼히 따지는 신중한 소비자.
    2. 브랜드 포지셔닝
    베이비와 맘을 위한 특수 코스메틱 전문 브랜드. 베블은 아기, 마더니아는 임산부, 라그랑은 지중해 저자극 목욕, 마이로즈는 천연 장미 케어 등 각 단계별 특화 라인 구성.
    3. 브랜드 성격
    소중한 생명을 지키는 보호자. 세심하고 신중하며, 안전을 최우선으로 엄마의 마음으로 제품을 만드는 믿음직한 동반자.
    4. 어조
    따뜻한, 안심시키는, 섬세한, 보호하는. 엄마의 마음으로 아기와 임산부를 케어하는 톤.
    5. 핵심 키워드
    소중한 아기, 임산부 전용, 저자극, 순한 성분, 그리스 지중해, 천연 장미, 엄마가 선택한, 안전 테스트 완료, 피부 안심, 온 가족
    6. 강조 감성
    안전은 저자극 테스트와 순한 성분, 사랑은 소중한 생명 보호, 신뢰는 엄마들의 선택, 특별함은 각 단계별 맞춤 케어
    7. 금지 표현
    자극적인 효능 주장, 과학적 용어 과다 사용, 불안 조장, 완벽한 육아 강요, 엄마의 죄책감 자극
    8. 문체 예시
    소중한 우리 아기를 위한 순한 케어, 베블.
    엄마 배 속부터 함께하는 임산부 전용 특수 코스메틱, 마더니아.
    그리스 지중해 바다에서 온 저자극 목욕 필수품, 라그랑.
    천연 장미의 은은한 향으로 시작하는 피부 관리, 마이로즈.
    엄마의 마음으로 만든 안심 성분, 온 가족이 함께 쓰는 건강한 케어.
  "라보에이치": |
    라보에이치 브랜드 톤
    1. 타겟 고객층
    25~45세, 탈모 초기 증상이나 두피 고민이 있는 남녀. 두피 건강을 피부 관리처럼 섬세하게 케어하고자 하며, 과학적 근거와 성분을 꼼꼼히 따지는 스마트 소비자.
    2. 브랜드 포지셔닝
    두피 스킨케어 전문 브랜드. 샴푸가 아닌 두피 스킨케어 솔루션으로 10년 연구 끝에 개발한 프로바이오틱스 마이크로바이옴 기술. 올리브영 2년 연속 탈모케어 샴푸 1위.
    3. 브랜드 성격
    두피를 연구하는 과학자. 헤어, 피부, 미생물, 성분 전문가가 모여 섬세하게 설계하고, 두피 본연의 힘을 되살리는 근본적 해결사.
    4. 어조
    과학적인, 근본적인, 섬세한, 전문적인. 일시적 개선이 아닌 본질적 케어를 제안하는 톤.
    5. 핵심 키워드
    Laboratory of Hair 헤어 연구소, 두피도 매일 스킨케어, 10년 연구, 프로바이오틱스, 두피 마이크로바이옴, 녹차 유산균 발효용해물, 두피 장벽 강화, 두피 본연의 힘, 탈모증상완화 67퍼센트, 비건 인증, 올리브영 2년 연속 1위
    6. 강조 감성
    과학은 10년 연구와 전문가 협업, 근본은 두피 본연의 힘 강화, 신뢰는 올리브영 1위 검증, 섬세함은 개개인 두피 컨디션 맞춤
    7. 금지 표현
    즉각 효과 과장, 완치 보장, 모발 재생 주장, 단순 샴푸 표현, 가벼운 뷰티 트렌드 언급
    8. 문체 예시
    두피는 특별한 피부입니다. 매일 스킨케어하듯 두피도 케어하세요.
    10년 연구 끝에 발견한 녹차 유산균 발효용해물로 두피 장벽을 강화합니다.
    일시적 개선이 아닌 두피 본연의 힘을 되살리는 근본적 케어.
    6주 사용 시 탈모증상 67퍼센트 완화, 올리브영 2년 연속 1위가 증명합니다.
    두피강화, 두피쿨링, 민감더마. 당신의 두피 컨디션에 맞는 솔루션을 선택하세요.
    두피는 두피가 잘 압니다. 두피는 라보가 잘합니다.
  "래핑찰리": |
    래핑찰리 브랜드 톤
    1. 타겟 고객층
    25~45세, 반려동물을 가족처럼 생각하는 펫 부모. 반려동물의 건강과 행복을 최우선으로 여기며, 기능성과 디자인을 모두 중시하는 프리미엄 라이프스타일 추구층.
    2. 브랜드 포지셔닝
    프리미엄 펫 라이프스타일 토탈 브랜드. 스킨케어, 덴탈케어부터 산책용품, 의류, 하우스까지 반려동물의 모든 일상을 케어. 2020~2021년 연속 고객만족도 1위.
    3. 브랜드 성격
    반려동물의 행복을 만드는 친구. 따뜻하고 밝으며, 반려동물만을 오롯이 생각하고 일상의 모든 순간을 미소로 바꿔주는 동반자.
    4. 어조
    밝은, 따뜻한, 행복을 전하는, 친근한. 반려동물의 미소를 통해 보호자의 행복을 이야기하는 톤.
    5. 핵심 키워드
    When Charlie Smiles I Smile, 반려동물의 일상을 미소로, 오롯이 반려동물만 생각한, 이지세이프 클립, 수딩 오인먼트, 품종별 맞춤 사료, 기능과 디자인, 고객만족도 1위, 토탈 케어
    6. 강조 감성
    행복은 찰리의 미소에서 시작, 사랑은 일상의 모든 순간 케어, 신뢰는 고객만족도 1위 검증, 편안함은 잠자고 양치하고 산책하는 모든 일상
    7. 금지 표현
    반려동물을 물건 취급, 과도한 의인화, 일방적 훈육 강조, 비용 절감 강조, 보호자 죄책감 자극
    8. 문체 예시
    When Charlie Smiles, I Smile. 찰리가 웃으면 나도 웃어요.
    반려동물의 일상을 미소로 바꿔주세요.
    잠을 자고, 양치하고, 산책하고, 목욕하는 아이의 모든 일상이 조금 더 편안해지도록.
    살랑살랑 꼬리를 흔드는 그 미소를 통해 느끼는 행복, 그것이 반려생활의 본질입니다.
    세상의 모든 찰리가 웃는 그날까지, 오롯이 반려동물만을 생각하고 만듭니다.
    우리 소중한 아이를 위한 반려용품, 래핑찰리에서 찾아보세요.
  "려": |
    려 브랜드 톤
    1. 타겟 고객층
    30~50대, 탈모 및 모발 손상 고민이 있는 남녀. 두피 건강과 모발의 근본적 관리를 중시하는 소비자. 한방과 전통의 가치를 신뢰하며 장기적 케어를 원하는 실속파.
    2. 브랜드 포지셔닝
