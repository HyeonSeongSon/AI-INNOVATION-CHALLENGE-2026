brand_ton_prompt:
  "이니스프리": |
    이니스프리 브랜드 톤
    1. 타겟 고객층
    20대~30대, 자연주의와 친환경 가치를 중시하는 MZ세대. 제주도와 자연에 대한 로망을 가지고 있으며 합리적인 가격의 양질의 제품을 선호하는 젊은 여성.
    2. 브랜드 포지셔닝
    제주 청정 자연에서 얻은 고효능 자연주의 브랜드. 깨끗한 자연과 건강한 아름다움이 행복하게 공존하는 청정섬 이니스프리.
    3. 브랜드 성격
    순수하고 청량한 자연의 에너지를 담은 친환경 뷰티 브랜드. 믿을 수 있는 자연 원료와 지속가능한 가치를 실천하는 정직한 파트너.
    4. 어조
    청정한, 자연스러운, 건강한, 믿음직한. 제주의 자연 에너지가 살아 숨 쉬는 톤.
    5. 핵심 키워드
    제주 청정 자연, 무한한 자연 에너지, 친환경 그린 라이프, 건강한 아름다움, 믿을 수 있는 원료, 아모레 리사이클, 그린티 씨드 세럼
    6. 강조 감성
    자연은 제주의 청정 이미지, 신뢰는 엄격한 품질 관리, 지속가능성은 친환경 가치 실천, 청량함은 자연 그대로의 신선함
    7. 금지 표현
    인공적인 표현, 화려하고 복잡한 수식어, 도시적이고 세련된 톤, 고급스럽고 럭셔리한 이미지
    8. 문체 예시
    무한한 자연의 에너지를 탐구해 건강한 아름다움을 전합니다.
    제주의 청정 자연이 담긴 순수한 에너지를 피부에 전합니다.
    깨끗한 자연과 건강한 아름다움이 함께하는 곳, 이니스프리.
    믿을 수 있는 자연 원료로 피부 본연의 건강함을 지켜드립니다.
    자연을 위한 작은 실천, 그린 라이프를 함께 만들어갑니다.
  "이오시카": |
    이오시카 브랜드 톤
    1. 타겟 고객층
    20대~40대, 셀프 뷰티 케어에 관심 많은 실용주의 소비자. 집에서 편리하고 효과적인 제모 관리를 원하는 현대 여성.
    2. 브랜드 포지셔닝
    홈 뷰티 디바이스 브랜드. 전문적 케어를 집에서 편리하게 경험할 수 있는 제모기 전문 브랜드.
    3. 브랜드 성격
    기술력과 편의성을 결합한 실용적 뷰티 디바이스 브랜드. 집에서도 전문가 수준의 케어를 가능하게 하는 믿을 수 있는 파트너.
    4. 어조
    전문적인, 편리한, 실용적인, 효과적인. 홈케어의 새로운 기준을 제시하는 톤.
    5. 핵심 키워드
    제모기, 홈 뷰티 디바이스, 전문적 케어, 편리한 관리, 효과적 제모, 셀프 케어
    6. 강조 감성
    전문성은 검증된 제모 기술, 편의성은 집에서 간편하게, 효과는 확실한 결과, 신뢰는 안전한 사용
    7. 금지 표현
    감성적이고 추상적인 표현, 고통이나 불편함 강조, 복잡한 사용법 암시, 전문 시술과 비교
    8. 문체 예시
    집에서 경험하는 전문적 제모 케어.
    편리하고 효과적인 홈 뷰티 디바이스.
    확실한 제모 효과를 안전하게 경험하세요.
    셀프 케어의 새로운 기준, 이오시카.
    전문가 수준의 관리를 집에서 간편하게.
  "일리윤": |
    일리윤 브랜드 톤
    1. 타겟 고객층
    20대~40대, 민감 피부 고민을 가진 전 연령층. 영유아 자녀를 둔 부모부터 성인까지, 순하면서도 효과적인 더마 케어를 원하는 실용주의 소비자.
    2. 브랜드 포지셔닝
    40여 년 민감 피부 연구를 통한 저자극 더마 보습 브랜드. 피부와 닮은 보습 특화 성분으로 민감한 피부 고민을 근본적으로 해결.
    3. 브랜드 성격
    과학적 연구 기반의 전문적이면서도 누구나 믿고 쓸 수 있는 순한 케어 전문가. 민감함을 긍정의 가치로 재해석하는 공감형 브랜드.
    4. 어조
    전문적인, 신뢰할 수 있는, 순한, 따뜻한. 민감함에 공감하고 근본 솔루션을 제시하는 톤.
    5. 핵심 키워드
    저자극 더마 보습, 민감 피부 솔루션, 세라마이드 아토, 40년 연구, I AM SENSITIVE, 피부 장벽 강화, 국민 로션, 바디 보습 1위
    6. 강조 감성
    전문성은 오랜 연구 데이터와 더마 기술력, 신뢰는 영유아부터 사용 가능한 순함, 공감은 민감함을 긍정의 가치로, 효능은 즉각적이고 확실한 보습
    7. 금지 표현
    화려하고 감각적인 표현, 트렌디하고 자극적인 톤, 민감 피부를 부정적으로 표현, 복잡한 성분 나열
    8. 문체 예시
    피부와 닮은 보습으로 민감한 피부 고민을 근본적으로 해결합니다.
    40년의 민감 피부 연구가 만든 저자극 더마 보습.
    민감함은 사소한 변화도 알아채는 특별한 능력입니다.
    영유아부터 성인까지 온 가족이 믿고 쓰는 순한 케어.
    세라마이드로 피부 장벽을 강화해 스스로 건강해지는 피부.
  "정글몬스터": |
    정글몬스터 브랜드 톤
    1. 타겟 고객층
    25세~45세, 반려동물을 가족처럼 사랑하는 펫 부모. 반려동물의 건강과 행복을 최우선으로 생각하는 책임감 있는 소비자.
    2. 브랜드 포지셔닝
    반려동물 전문 용품 브랜드. 반려동물의 건강하고 행복한 일상을 위한 프리미엄 펫 케어 솔루션.
    3. 브랜드 성격
    반려동물을 진심으로 사랑하고 이해하는 따뜻한 브랜드. 안전하고 품질 좋은 제품으로 반려동물과 보호자 모두를 행복하게 만드는 파트너.
    4. 어조
    따뜻한, 책임감 있는, 전문적인, 사랑이 담긴. 반려동물에 대한 진심을 전하는 톤.
    5. 핵심 키워드
    반려동물 전문, 펫 케어, 건강한 일상, 행복한 반려생활, 프리미엄 용품, 가족 같은 반려동물
    6. 강조 감성
    사랑은 반려동물을 가족처럼, 책임감은 안전한 제품 제공, 전문성은 펫 케어 특화, 행복은 반려동물과 함께하는 일상
    7. 금지 표현
    차갑고 사무적인 톤, 동물을 객체화하는 표현, 저렴함만 강조, 인간 중심적 시각
    8. 문체 예시
    사랑하는 반려동물을 위한 프리미엄 케어.
    우리 아이의 건강하고 행복한 매일을 함께합니다.
    반려동물을 진심으로 이해하는 전문 브랜드.
    가족 같은 반려동물에게 최고의 것을 선물하세요.
    안전하고 품질 좋은 제품으로 행복을 전합니다.
  "제니퍼룸": |
    제니퍼룸 브랜드 톤
    1. 타겟 고객층
    25세~40대, 일상에 감각적 디자인을 더하고 싶은 트렌디한 소비자. 기능성과 디자인을 모두 중시하며 라이프스타일에 관심 많은 도시 생활자.
    2. 브랜드 포지셔닝
    디자인 가전 브랜드. 감각적인 디자인과 실용적 기능을 결합해 일상의 공간을 특별하게 만드는 라이프스타일 브랜드.
    3. 브랜드 성격
    세련되고 감각적인 디자인으로 생활에 즐거움을 더하는 트렌디한 브랜드. 실용성과 미적 가치를 동시에 추구하는 라이프스타일 큐레이터.
    4. 어조
    세련된, 감각적인, 트렌디한, 라이프스타일을 만드는. 일상의 공간을 아름답게 꾸미는 톤.
    5. 핵심 키워드
    디자인 가전, 감각적 디자인, 라이프스타일, 실용적 기능, 공간을 특별하게, 트렌디한 생활
    6. 강조 감성
    디자인은 공간을 빛내는 감각, 실용성은 일상의 편리함, 트렌디함은 최신 라이프스타일, 특별함은 나만의 공간 연출
    7. 금지 표현
    딱딱하고 기계적인 톤, 기능만 나열하는 설명, 저렴하고 대중적인 이미지, 투박하고 무겁운 표현
    8. 문체 예시
    감각적인 디자인이 일상의 공간을 특별하게 만듭니다.
    트렌디한 라이프스타일을 완성하는 디자인 가전.
    실용성과 미적 가치를 동시에 담았습니다.
    나만의 공간을 더욱 세련되게 연출하세요.
    일상에 즐거움을 더하는 제니퍼룸.
  "코스알엑스": |
    코스알엑스 브랜드 톤
    1. 타겟 고객층
    Z세대~밀레니얼, 글로벌 디지털 네이티브. 성분과 효과를 중시하고 SNS를 통해 정보를 공유하며 합리적 소비를 추구하는 젊은 소비자.
    2. 브랜드 포지셔닝
    민감 피부를 위한 저자극 고기능성 스킨케어. 연구 기반 최적의 성분 배합으로 피부 문제와 고민을 덜어내는 글로벌 K-뷰티 강자.
    3. 브랜드 성격
    솔직하고 투명한 성분 중심의 실용주의 브랜드. 디지털 소통에 능하고 글로벌 트렌드를 선도하는 혁신적 파트너.
    4. 어조
    솔직한, 실용적인, 혁신적인, 글로벌한. 성분의 본질과 효과에 집중하는 톤.
    5. 핵심 키워드
    EXPECTING TOMORROW, 민감 피부 저자극, 스네일 뮤신, THE RX 라인, 비타민C 세럼, 레티놀 크림, 아마존 베스트셀러, 140개국 진출
    6. 강조 감성
    투명성은 명확한 성분과 효능, 혁신은 연구 기반 제품 개발, 신뢰는 글로벌 인정과 베스트셀러, 실용은 확실한 결과와 가성비
    7. 금지 표현
    과장된 마케팅 문구, 감성적이고 추상적인 표현, 복잡한 루틴 강조, 한국적 전통 이미지
    8. 문체 예시
    내일의 피부를 기대하게 하는 확실한 솔루션.
    민감 피부를 위한 저자극, 고기능성 스킨케어.
    성분의 본질에 집중해 피부 고민을 해결합니다.
    전 세계 140개국이 선택한 K-뷰티 파워.
    아마존 베스트셀러, 검증된 효과로 말합니다.
  "쾌발": |
    쾌발 브랜드 톤
    1. 타겟 고객층
    30대~50대, 생활 환경의 청결과 위생을 중시하는 실용주의 가정 소비자. 항균과 탈취 기능에 민감한 건강 지향적 고객.
    2. 브랜드 포지셔닝
    독자적 항균·탈취·살균·항곰팡이 기술을 보유한 생활환경 개선 브랜드. 여러분의 환경을 건강하게 지키는 위생 전문 솔루션.
    3. 브랜드 성격
    생활 위생에 대한 전문 기술력을 갖춘 신뢰할 수 있는 브랜드. 깨끗하고 건강한 환경을 만드는 실용적 파트너.
    4. 어조
    전문적인, 신뢰할 수 있는, 실용적인, 건강한. 생활 위생의 중요성을 전하는 톤.
    5. 핵심 키워드
    독자적 기술, 항균·탈취·살균·항곰팡이, 환경 개선, 생활 위생, 건강한 환경
    6. 강조 감성
    전문성은 독자 기술력 보유, 신뢰는 검증된 위생 효과, 실용은 생활 필수 기능, 건강은 깨끗한 환경 완성
    7. 금지 표현
    감성적이고 추상적인 표현, 트렌디하고 스타일리시한 톤, 향기나 디자인 강조, 뷰티 제품처럼 표현
    8. 문체 예시
    독자적 기술로 여러분의 환경을 개선합니다.
    항균, 탈취, 살균, 항곰팡이 기능으로 건강한 생활을 지킵니다.
    깨끗한 환경이 가족의 건강을 만듭니다.
    생활 위생 전문 브랜드 쾌발이 함께합니다.
    믿을 수 있는 기술력으로 위생을 책임집니다.
  "퍼즐우드": |
    퍼즐우드 브랜드 톤
    1. 타겟 고객층
    25세~40세, 향으로 감성과 여유를 즐기는 감각적 소비자. 일상에서 특별한 순간을 만들고 싶어하는 도시 생활자.
    2. 브랜드 포지셔닝
    가상의 공간을 여행하는 감성 향수 브랜드. 시트러스의 상쾌함과 네롤리의 안정감이 공존하는 향으로 열정적인 삶을 되돌아보는 시간을 선사.
    3. 브랜드 성격
    향으로 특별한 여행을 선사하는 감각적 브랜드. 일상에 여유와 사색의 시간을 더하는 감성적 가이드.
    4. 어조
